{% extends "base.html" %}

{% block content %}
<div class="post">
	<h1 class="post-title">
		{{ page.title }}
	</h1>
	{% if page.subtitle %}
	  <p class="post-subtitle"></p>
	{% endif %}

	{% if page.cover %}
	 	<img class="book_page_cover book_cover"
			 src="{{ SITEURL }}/{{ page.cover }}" 
			 alt="{{ page.title |striptags }}" />
	{% endif %}
	
	<p>{{ page.content }}
</div>

{% include 'fragments/footer.html' %}

{% endblock %}
