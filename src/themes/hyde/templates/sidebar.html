<div class="sidebar">
	<div class="container sidebar-sticky">
		<div class="sidebar-about">

			<h1 class="site-title">
				<a href="{{ SITEURL }}">
					<img class="profile-picture" src="{{ SITEURL }}/images/{{ PROFILE_IMAGE }}">
					{{ SITENAME }}
				</a>
			</h1>
			<p class="lead">{{ BIO }} </p>
		</div>
		<nav class="sidebar-nav">
			{% for txt, url in SIDEBAR_LINKS %} 
				<a class="sidebar-nav-item" href="{{ SITEURL }}/{{ url }}">{{ txt }}</a>
			{% endfor %}
		</nav>
	</div>
</div>
